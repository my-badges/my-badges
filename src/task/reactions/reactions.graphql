fragment Reaction on Reaction {
  user {
    login
  }
  content
  createdAt
}

query IssueReactionsQuery(
  $owner: String!,
  $name: String!,
  $number: Int!,
  $num: Int = 100,
  $cursor: String,
) {
  repository(owner: $owner, name: $name) {
    issue(number: $number) {
      reactions(first: $num, after: $cursor) {
        totalCount
        nodes {
          ...Reaction
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}

query IssueCommentsReactionsQuery(
  $id: ID!,
  $num: Int = 100,
  $cursor: String,
) {
  node(id: $id) {
    __typename
    ... on IssueComment {
      reactions(first: $num, after: $cursor) {
        totalCount
        nodes {
          ...Reaction
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
