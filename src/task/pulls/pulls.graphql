fragment PullRequest on PullRequest {
  createdAt
  url
  number
  title
  body
  closed
  merged
  mergedAt
  mergedBy {
    login
  }
  repository {
    nameWithOwner
    owner {
      login
    }
    name
    languages(first: 10, orderBy: { field: SIZE, direction: DESC }) {
      totalCount
      nodes {
        name
      }
    }
  }
  participants(first: 20) {
    totalCount
    nodes {
      login
    }
  }
  lastCommit: commits(last: 1) {
    nodes {
      commit {
        checkSuites(first: 20) {
          totalCount
          nodes {
            app {
              name
            }
            workflowRun {
              workflow {
                name
              }
            }
            lastCheckRun: checkRuns(last: 1) {
              totalCount
              nodes {
                name
                conclusion
                status
                startedAt
                completedAt
              }
            }
          }
        }
      }
    }
  }
  reactions(first: 100) {
    totalCount
    nodes {
      content
      user {
        login
      }
    }
  }
}

query PullsQuery($username: String!, $num: Int = 100, $cursor: String) {
  user(login: $username) {
    pullRequests(first: $num, after: $cursor) {
      totalCount
      nodes {
        ...PullRequest
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
