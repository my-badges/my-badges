fragment IssueTimelineItem on IssueTimelineItem {
  __typename
  ... on ClosedEvent {
    createdAt
    actor {
      login
    }
  }
}

query IssueTimelineQuery(
  $owner: String!
  $name: String!
  $number: Int!
  $num: Int = 100
  $cursor: String
) {
  repository(owner: $owner, name: $name) {
    issue(number: $number) {
      timelineItems(first: $num, after: $cursor) {
        totalCount
        nodes {
          ...IssueTimelineItem
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}

query IssueTimelineBatchQuery($ids: [ID!]!) {
  nodes(ids: $ids) {
    __typename
    ... on Issue {
      id
      timelineItems(first: 100) {
        totalCount
        nodes {
          ...IssueTimelineItem
        }
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
