fragment DiscussionComment on DiscussionComment {
  url
  author {
    login
  }
  discussion {
    number
    repository {
      nameWithOwner
    }
    author {
      login
    }
  }
  body
  createdAt
  updatedAt
  editor {
    login
  }
  ...Reactions
}

fragment IssueComment on IssueComment {
  url
  author {
    login
  }
  repository {
    nameWithOwner
  }
  issue {
    number
    author {
      login
    }
  }
  body
  createdAt
  updatedAt
  editor {
    login
  }
  ...Reactions
}

fragment Reactions on Reactable {
  reactions(first: 100) {
    totalCount
    nodes {
      content
      user {
        login
      }
    }
  }
}

query DiscussionCommentsQuery(
  $login: String!
  $num: Int = 100
  $cursor: String
) {
  user(login: $login) {
    repositoryDiscussionComments(first: $num, after: $cursor) {
      totalCount
      nodes {
        ...DiscussionComment
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}

query IssueCommentsQuery($login: String!, $num: Int = 100, $cursor: String) {
  user(login: $login) {
    issueComments(first: $num, after: $cursor) {
      totalCount
      nodes {
        ...IssueComment
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
