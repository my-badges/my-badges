fragment Issue on Issue {
  id
  createdAt
  closedAt
  closed
  author {
    login
  }
  url
  number
  title
  labels(first: 10) {
    totalCount
    nodes {
      name
    }
  }
  body
  comments(first: 1) {
    totalCount
  }
  assignees(first: 3) {
    totalCount
  }
  repository {
    nameWithOwner
    owner {
      login
    }
    name
  }
  reactionsTotal: reactions {
    totalCount
  }
  timelineItemsTotal: timelineItems {
    totalCount
  }
}

query IssuesQuery($username: String!, $num: Int = 100, $cursor: String) {
  user(login: $username) {
    issues(first: $num, after: $cursor, filterBy: { createdBy: $username }) {
      totalCount
      nodes {
        ...Issue
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
